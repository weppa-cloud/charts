- variable: "image.registry"
  label: "Odoo Image Registry"
  description: "Registry for Odoo image."
  type: "string"
  group: "Odoo Configuration"

- variable: "image.repository"
  label: "Odoo Image Repository"
  description: "Repository for Odoo image."
  type: "string"
  group: "Odoo Configuration"

- variable: "image.tag"
  label: "Odoo Image Tag"
  description: "Tag for Odoo image."
  type: "string"
  group: "Odoo Configuration"

- variable: "odooEmail"
  label: "Odoo Admin Email"
  description: "Email for Odoo admin user."
  type: "string"
  group: "Odoo Configuration"

- variable: "odooPassword"
  label: "Odoo Admin Password"
  description: "Password for Odoo admin user."
  type: "password"
  group: "Odoo Configuration"

- variable: "persistence.enabled"
  label: "Enable Persistence"
  description: "If true, enable persistence using a PVC."
  type: "boolean"
  default: "true"
  group: "Persistence"

- variable: "persistence.size"
  label: "Persistence Volume Size"
  description: "Size of the persistent volume claim."
  type: "string"
  default: "10Gi"
  group: "Persistence"

- variable: "postgresql.enabled"
  label: "Enable PostgreSQL"
  description: "If true, deploy a PostgreSQL database using the Bitnami chart."
  type: "boolean"
  default: "true"
  group: "Database"

- variable: "autoscaling.enabled"
  label: "Enable Autoscaling"
  description: "Enable horizontal pod autoscaler for Odoo."
  type: "boolean"
  default: "false"
  group: "Scaling Parameters"

- variable: "autoscaling.minReplicas"
  label: "Minimum Number of Replicas"
  description: "Minimum number of Odoo replicas."
  type: "int"
  default: "1"
  show_if: "autoscaling.enabled=true"
  group: "Scaling Parameters"

- variable: "autoscaling.maxReplicas"
  label: "Maximum Number of Replicas"
  description: "Maximum number of Odoo replicas."
  type: "int"
  default: "11"
  show_if: "autoscaling.enabled=true"
  group: "Scaling Parameters"

- variable: "autoscaling.targetCPU"
  label: "Target CPU Utilization Percentage"
  description: "Target CPU utilization percentage to scale."
  type: "int"
  default: "50"
  show_if: "autoscaling.enabled=true"
  group: "Scaling Parameters"

- variable: "autoscaling.targetMemory"
  label: "Target Memory Utilization Percentage"
  description: "Target Memory utilization percentage to scale."
  type: "int"
  default: "50"
  show_if: "autoscaling.enabled=true"
  group: "Scaling Parameters"

- variable: "ingress.enabled"
  label: "Enable Ingress"
  description: "Enable Ingress for Odoo."
  type: "boolean"
  default: "false"
  group: "Ingress Parameters"

- variable: "ingress.hostname"
  label: "Ingress Hostname"
  description: "Hostname for the Ingress record."
  type: "string"
  default: "odoo.local"
  show_if: "ingress.enabled=true"
  group: "Ingress Parameters"